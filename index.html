<html>

<head>
    <title>Add firefox search engine</title>
    <script>
        function installSearchEngine(fname) {
            if (window.external && ("AddSearchProvider" in window.external)) {
                // Firefox 2 と IE 7 では OpenSearch を使う
                window.external.AddSearchProvider(fname);
            } else if (window.sidebar && ("addSearchEngine" in window.sidebar)) {
                // Firefox 1.5 以下では Sherlock を使う
                window.sidebar.addSearchEngine(fname,
                    "http://example.com/search-icon.png",
                    "Search Plugin", "");
            } else {
                // 検索エンジンはサポートされていない (IE 6, Opera など)
                alert("No search engine support");
            }
        }
    </script>
</head>
<ul>
    <li><a href="#" title="2ch-thread-timemachine"
            onClick="installSearchEngine('2ch-thread-timemachine.xml');return false">2ch-thread-timemachine</a></li>
    <li><a href="#" title="オークション検索" onClick="installSearchEngine('aucfun.xml');return false">オークション検索</a></li>
    <li><a href="#" title="nyaa.si" onClick="installSearchEngine('nyaa_si.xml');return false">nyaa.si search</a></li>
    <li><a href="#" title="rakuten" onClick="installSearchEngine('rakuten.xml');return false">rakuten search</a></li>

</ul>
